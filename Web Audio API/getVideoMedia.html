<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ue中如何使用navigator.mediaDevices.getUserMedia调用相机功能</title>
    <style>
        .box {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btns {
            margin: 20px;
        }

        button {
            padding: 5px 10px;
        }

        img {
            min-width: 300px;
            min-height: 150px;
        }
    </style>
</head>

<body>
    <h2>ue中如何使用navigator.mediaDevices.getUserMedia调用相机功能</h2>
    <hr />
    <div class="box">
        <div class="media">
            <video id="video" controls></video>
            <canvas id="canvas" hidden></canvas>
        </div>
        <div class="btns">
            <button onclick="openCamera()">打开相机</button>
            <button onclick="takePhoto()">拍照</button>
            <button onclick="closeCamera()">关闭相机</button>
        </div>
        <div class="image">
            <img id="imgRef" />
        </div>
    </div>

    <script>
        var video = document.querySelector("#video");
        var canvas = document.querySelector("#canvas");
        function openCamera() {
            try {
                globalThis.navigator.mediaDevices.getUserMedia({
                    // audio: false,
                    video: true,	// 获取视频 默认video: { facingMode: 'user' } }前置相机
                    // video: { facingMode: { exact: 'environment' } } // 获取视频 后置相机
                }).then((stream) => {
                    // 摄像头开启成功
                    video.srcObject = stream;
                    video.play();

                    /*
                    //兼容webkit内核浏览器
                    var CompatibleURL = window.URL || window.webkitURL;
                    //将视频流设置为video元素的源
                    video.src = CompatibleURL.createObjectURL(stream);   // 此处的代码将会报错  解决的办法是将video的srcObject属性指向stream即可
                    //播放视频
                    video.play();
                    */
                }).catch((err) => {
                    if('OverconstrainedError' == err){
                        console.error('对不起：没有后置相机，请切换为前置相机！');
                    }
                    console.error(err);
                });
            } catch (error) {
                console.error(error);
            }
        }

        // 拍照 绘制图片
        function takePhoto() {
            // 设置画布大小与摄像大小一致
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // 执行画的操作
            canvas.getContext("2d").drawImage(video, 0, 0);

            // 将结果转换为可展示的格式
            imgRef.src = canvas.toDataURL("image/webp");
        };


        // 关闭摄像头
        function closeCamera() {
            console.log("关闭摄像头");
            video.srcObject.getTracks()[0].stop();
        }
    </script>
</body>

</html>
